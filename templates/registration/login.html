{% extends 'base.html' %}

{% block head %}
    <title>Sign in</title>
    <style>
        #nav1{
            width: 50%;
        }
    </style>
{% endblock %}

{% block body %}
    <br><br><br>
{% if user.is_authenticated %}
    You are already logged in...
    {% else %}
    <div class="container" id="nav1">
<center><h2>Login</h2></center>
        <br>
    <div class="row justify-content-center">
        {% load crispy_forms_tags %}
        <div class="col-6">
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <center><button class="btn btn-outline-primary" style="margin-top: 25px">Submit</button></center>
                </form>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
